# ===============================
# 装备限制系统配置文件
# ===============================

# 冲突限制 - 同组内的lore互相冲突，不能同时装备
conflict-restrictions:
  # 示例组1：A型装备与B型武器/装备冲突
  group1:
    - "A型装备"
    - "B型武器"
    - "B型装备"
  
  # 示例组2：猎人与特定武器冲突
  group2:
    - "猎人"
    - "冲锋枪"
    - "手枪"
  
  # 示例组3：简单的ABC冲突组
  group3:
    - "A"
    - "B"
    - "C"

# 专属限制 - 穿戴特定lore后只能使用该lore的物品
exclusive-restrictions:
  - "钢铁侠"
  - "蜘蛛侠"

# 前置限制 - 需要穿戴特定lore才能使用某些武器
prerequisite-restrictions:
  - "超能"

# ===============================
# 配置说明：
# 
# 1. 冲突限制 (conflict-restrictions):
#    同组内的lore互相冲突，如果玩家装备了组内的一个lore物品，
#    就不能再装备同组的其他lore物品。
#    
# 2. 专属限制 (exclusive-restrictions):
#    如果玩家穿戴了列表中的lore装备，则只能使用
#    包含相同lore的武器和装备。
#    
# 3. 前置限制 (prerequisite-restrictions):
#    如果武器/装备包含列表中的lore，则玩家必须装备
#    包含相同lore的其他装备才能使用该武器。
#    例如：拥有"超能"lore的武器需要装备"超能"lore的装备才能使用。
